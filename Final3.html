<!DOCTYPE html>
<html>
<body>

<script>

/* *************POKER DICE ***************

Creates 5 dice with A, K, Q, J, 10, 9.
Dice all roll.
Roll gives results of each of the 5 dice.

*************POKER DICE *************** */

function Die(sides) {
	this.sides = sides;
	this.values = [];
		for (i= 0; i<this.sides; i++)
		{this.values[i]= i;}

	this.roll = function () {
		var showing = Math.floor(Math.random()*this.sides);
		// Logic Error; Changed Math.ceil to Math.floor to achieve 0-5 count. 
		return this.values[showing];
	};

var pokerSide = ["A", "K", "Q", "J", "10","9"];
	this.poker = function () {
		for (i= 0; i<this.sides; i++)
		{this.values[i] = pokerSide[i];}
}

}; // Error; closed the Die() with a closing bracket.



var myDice = []; //Syntax Error, myDie changed to myDice.

for (c=0; c<5; c++){
myDice[c] = new Die(6);//Error, changed Die(5) to Die(6).
myDice[c].poker();
}

var output = "";
for (k = 0; k< 5; k++){
output+=myDice[k].roll();
output+=" ";
}

alert(output);

</script>

</body>
</html>
